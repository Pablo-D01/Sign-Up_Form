<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container" >
        <div class="video-container">
            <video autoplay muted loop>
                <source src="video.mp4" type="video/mp4">
                <source src="video.mp4" type="video/ogg">
                Your browser does not support the video tag.
              </video>
        </div>

        <div class="logo"> <img src="logo.png" alt="" srcset=""></div>
        <div class="form-container">

            <div class="header">This is definitely not a Metin 2 character creator</div>
            <div class="subheader">But... try it out! </div>
            <!-- <form action="#" method="post"> -->
            <form >

                <div class="name">
                    <label for="name">Enter your name:</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="email">
                    <label for="email">Enter your email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="password">
                    <label for="password">Enter your password:</label>
                    <input type="password" id="email" name="email">
                </div>

                <div class="confirm-password">
                    <label for="confirm-password">Confirm your password:</label>
                    <input type="password" id="email" name="email">
                </div>

                <div class="class">
                    <label for="class">Choose your class</label>
                    <select name="class">
                        <option value="warrior">Warrior</option>
                        <option value="ninja">Ninja</option>
                        <option value="sura">Sura</option>
                        <option value="shaman">Shaman</option>
                        <option value="lycan">Lycan</option>
                    </select>
                </div>

                <div class="gender">
                        <label for="gender">Gender:</label>
                        <input  type="radio" name="gender" value="male"> <label for="male">Male </label> 
                        <input type="radio" name="gender" value="female"> <label for="female">Female</label>
                </div>
                
                <div class="empire">
                    <label for="empire">Choose your Empire</label>
                    <select name="empire">
                        <option value="warrior">Chunjo</option>
                        <option value="ninja">Jinno</option>
                        <option value="sura">Shinsoo</option>
                    </select>
                </div>

                <div class="submit">   
                    <input type="submit" value="Register">
                </div>

                <div class="log-in-message">
                    Already signed up? <a href="#" class="sign-in-link">Sign In</a>
                </div>

            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
